name: PR
on:
  pull_request:
    branches:
      - 'main'
      - '3.*'
  workflow_dispatch:

jobs:
  build:
    name: Build
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker common actions
        uses: ./.github/actions/docker-common
        with:
          platforms: linux/amd64
          push: false
          python_base_image: 3.12.10-slim-bullseye
          pi_version: '3.11.1'
