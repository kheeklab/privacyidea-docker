name: Build PR

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches:
      - 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build container images
    permissions:
      pull-requests: write
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5.0.0
        with:
          # list of Docker images to use as base name for tags
          images: |
            khalibre/privacyidea
          # add git short SHA as Docker tag
          tags: |
            type=ref,enable=true,priority=600,prefix=pr-,suffix=,event=pr
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
      - name: Seup Container Structure Tests
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          mkdir -p $HOME/.local/bin
          mv container-structure-test-linux-amd64 $HOME/.local/bin/container-structure-test
      - name: Run Container Structure Tests
        run: container-structure-test test --image ${{ env.DOCKER_METADATA_OUTPUT_TAGS }} --config structure-tests.yaml -o text
