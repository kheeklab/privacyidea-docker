name: buildx

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      pi_version:
        description: 'PI version tag'
        required: true

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Determine PI version
      - name: Determine PI version
        id: pi_version
        shell: bash
        env:
          PI_VERSION_INPUT: ${{ github.event.inputs.pi_version }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "version=$PI_VERSION_INPUT" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
          fi

      # Step 3: Extract metadata for Docker
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
          images: |
            kheeklab/privacyidea
            ghcr.io/kheeklab/privacyidea
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=${{ steps.pi_version.outputs.version }}
            type=raw,value=${{ steps.pi_version.outputs.version }}-{{date 'YYYYMMDD'}}

      # Step 4: Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # Step 5: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      # Step 6: Login to DockerHub and GHCR
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Lint Dockerfile
      - name: Hadolint Action
        uses: hadolint/hadolint-action@v3.3.0
        with:
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint-dockerfile

      # Step 8: Test build (for PRs)
      - name: Debug Build on PR
        if: github.event_name == 'pull_request'
        run: docker buildx build --load .

      # Step 9: Test the built image
      - name: Test
        run: |
          docker compose version
          docker compose --file docker-compose-test.yml build --build-arg PI_VERSION=${{ steps.pi_version.outputs.version }}
          docker compose --file docker-compose-test.yml up --exit-code-from sut --timeout 10
      # Step 10: Build and Push to both registries
      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            PI_VERSION=${{ steps.pi_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 11: Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/kheeklab/privacyidea:${{ steps.pi_version.outputs.version }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

