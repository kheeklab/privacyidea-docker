name: buildx

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      pi_version:
        description: 'PI version tag'
        required: true

permissions:
  contents: write
  security-events: write

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Determine PI version
      - name: Determine PI version
        id: pi_version
        shell: bash
        env:
          PI_VERSION_INPUT: ${{ github.event.inputs.pi_version }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "version=$PI_VERSION_INPUT" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
          fi

      # Step 3: Extract metadata for Docker
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
          images: |
            kheeklab/privacyidea
            ghcr.io/kheeklab/privacyidea
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=${{ steps.pi_version.outputs.version }}
            type=raw,value=${{ steps.pi_version.outputs.version }}-{{date 'YYYYMMDD'}}

      # Step 4: Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # Step 5: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      # Step 6: Login to DockerHub and GHCR
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Lint Dockerfile
      - name: Hadolint Action
        uses: hadolint/hadolint-action@v3.3.0
        with:
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint-dockerfile

      # Step 8: Build local image for tests
      - name: Build test image
        run: docker build --build-arg PI_VERSION=${{ steps.pi_version.outputs.version }} -t privacyidea:test .

      # Step 9: Install container-structure-test
      - name: Install container-structure-test
        run: |
          CST_VERSION=1.22.1
          curl -fsSL -o /tmp/container-structure-test \
            "https://github.com/GoogleContainerTools/container-structure-test/releases/download/v${CST_VERSION}/container-structure-test-linux-amd64"
          chmod +x /tmp/container-structure-test
          sudo mv /tmp/container-structure-test /usr/local/bin/container-structure-test
          container-structure-test version

      # Step 10: Run container structure tests
      - name: Container structure test
        id: structure_test
        run: |
          set +e
          container-structure-test test --image privacyidea:test --config structure-tests.yaml | tee structure-test.log
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -eq 0 ]; then
            echo "result=passed" >> "$GITHUB_OUTPUT"
          else
            echo "result=failed" >> "$GITHUB_OUTPUT"
          fi
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      # Step 11: Run integration tests
      - name: Integration test
        id: integration_test
        run: |
          set +e
          docker compose version
          docker compose --file docker-compose-test.yml build --build-arg PI_VERSION=${{ steps.pi_version.outputs.version }}
          docker compose --file docker-compose-test.yml up --exit-code-from sut --timeout 10 | tee compose-test.log
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -eq 0 ]; then
            echo "result=passed" >> "$GITHUB_OUTPUT"
          else
            echo "result=failed" >> "$GITHUB_OUTPUT"
          fi
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      # Step 12: Add test results to job summary
      - name: Test summary
        if: always()
        run: |
          structure_passed=$(grep -c -- "--- PASS" structure-test.log 2>/dev/null || true)
          structure_failed=$(grep -c -- "--- FAIL" structure-test.log 2>/dev/null || true)

          {
            echo "## Test Results"
            echo ""
            echo "- Container structure test: ${{ steps.structure_test.outputs.result }}"
            echo "  - Passed checks: ${structure_passed}"
            echo "  - Failed checks: ${structure_failed}"
            echo "- Compose integration test: ${{ steps.integration_test.outputs.result }}"
            echo ""
            echo "- Structure test exit code: ${{ steps.structure_test.outputs.exit_code }}"
            echo "- Integration test exit code: ${{ steps.integration_test.outputs.exit_code }}"
          } >> "$GITHUB_STEP_SUMMARY"

      # Step 13: Enforce test pass
      - name: Enforce structure test success
        if: steps.structure_test.outputs.exit_code != '0'
        run: |
          echo "Container structure test failed"
          exit 1

      - name: Enforce integration test success
        if: steps.integration_test.outputs.exit_code != '0'
        run: |
          echo "Integration test failed"
          exit 1

      # Step 14: Build and Push to both registries
      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            PI_VERSION=${{ steps.pi_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 15: Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/kheeklab/privacyidea:${{ steps.pi_version.outputs.version }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
